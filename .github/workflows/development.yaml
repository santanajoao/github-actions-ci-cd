name: Development CI

on:
  push:
    branches: [ "development" ]

jobs:
  development-deploy:
    runs-on: ubuntu-latest
    # environment: development  
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run test
      - run: npx vercel --token=${{VERCEL_TOKEN}} -e NODE_ENV=${{NODE_ENV}} > deploy-url.txt
      - run: npx vercel --token=${{VERCEL_TOKEN}} alias $(cat 'deploy-url.txt') ${{DEPLOY_URL}}
